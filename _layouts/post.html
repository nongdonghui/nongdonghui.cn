---
layout: default
---
<div id="markup">
  <article id="content" class="markdown-body">
    {{ content }}

    <h2>相关阅读</h2>
	  <ul class="posts">
	    {% for post in site.related_posts limit:3 %}
	      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
  </article>
</div>
